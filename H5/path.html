<h3>相对路径 是 站在 文件自身的角度出发 去寻找图片的过程</h3> 
1. 文件 和 图片 处于 同级<br>
直接写图片的名字<br>
2.下一级 的相对路径<br>
/path <br>
<code><img src="images/股东价值最大化.png"></code>
3. 上一级的相对路径<br>
../path <br> 

<br>
