<!-- <img src='图片的路径'/> -->
<!DOCTYPE html>
<html>
<head>
	<title>图像标签</title>
</head>
<body>
	正常大图片：<br>
	<img src="car.png">
	改变大小图片：<br>
	<img src="car.png" width="250">
	<br>
	
	带有提示文本的图片：<br>
	<!-- 属性title 提示文本 -->
	<img src="car.png" width="250" title="这是一张car"><br>

	<!-- alt 替换文本 如果图片加载不出，就用文本替换-->
	带有替换文本的img：<br>
	<img src="car1.png" width="250" alt="这是替换文本 car"><br>
	<!-- border 边框 -->
	带有边框的img：<br>
	<img src="car.png" border="20" width="250"><br>	 
</body>
</html>
