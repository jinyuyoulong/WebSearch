<h3>多学三招：</h3>
<a href="http://baidu.com" target="_blank" rel="nofollw">外部链接</a>
target 目标<br>
打开链接的方式<br>
_blank 新窗口打开<br>
_self 当前窗口打开(默认的default) <br>

<h4>base标签</h4><br>
会让所有的链接都在新窗口打开<br>
<h4>rel=nofollw 给链接添加属性</h4><br>
不让蜘蛛抓取这个链接<br>
<h4>图片热点工具</h4>
<img src="car.png" alt="" width="250" usemap="#Map">
<map name="Map" id="Map">
	<area shape="ploy" coords="100,100,100,100" href="business.png" alt="" title="这是business 图片">
</map>
注意：<br>

这个热点工具 只能给插入的图片添加<br>
利用dw的设计视图才能操作<br>
首先要选定图片，才能看到热点工具<br>
