<!DOCTYPE html>
<html>
<head>
	<title>表格有话说</title>
</head>
<body>
表格 目的就是为了处理大量数据来使用的<br>
但是，人家刚开始用它来做布局。<br>
table 标签 只有一个方框<br>
<table  border="1" cellspacing="0" cellpadding="10">
	<tr>
		<th>姓名</th>
		<th>xingbie</th>
		<th>年龄</th>
	</tr>
	<tr>
		<td>刘德华</td>
		<td>男</td>
		<td>54</td>
	</tr>
	<tr>
		<td>郭富城</td>
		<td>男</td>
		<td>53</td>
	</tr>
</table>
tr 行标签<br>
td 单元格<br>
table 没有列，只有单元格<br>
th 表头标签，可以使第一行，也可以是第一列<br>
<hr>
cellspacing 单元格和单元格之间的间距<br>
cellpadding 内边距，单元格内容距离单元格边框的距离。<br>
通常表格，这两个参数都设置为0 <br>
caption 标签 定义表格标题

表格的基本结构
thead 标签 头部
tbody 标签 主体
tfoot 标签 页脚
</body>
</html>
