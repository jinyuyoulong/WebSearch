<pre>
选择器 分类：基础选择器 复合选择器

基础选择器
	标签选择器： p{}
	类选择器：根据自己的情况需要，去选择特定的标签
	使用：点定义，class调用

	css 使用class类来定义 写法为：site-nav 使用小写、中划线
	js 使用id来定义，写法为：site_NAV 使用大写、下划线
</pre>
