<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap > .sjx{
            width: 0;
            height: 0;
            border-width: 40px;
            border-style: dashed dashed dashed solid; /*画虚线解决IE: 6;的画三角形问题*/
            border-color: transparent transparent transparent red;/*上右下左 隐藏其他边框实现三角形*/
            overflow: hidden;/* ie6 一半的问题用这个解决 hidden layout*/
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="sjx"></div>
    </div>
</body>
</html>
