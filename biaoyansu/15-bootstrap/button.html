<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="well">
            <p>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-primary">按钮</button>
                    <button class="btn btn-danger">按钮</button>
                    <button class="btn btn-warning">按钮</button>
                    <button class="btn btn-info">按钮</button>
                    <a href="#" class="btn btn-primary">断网测试</a>
                    <input type="submit" class="btn btn-primary" value="按钮">
                </p>
                <p>
                    <button class="btn btn-primary btn-lg">按钮</button>
                    <button class="btn btn-primary">按钮</button>
                    <button class="btn btn-primary btn-sm">按钮</button>
                    <button class="btn btn-primary btn-xs">按钮</button>
                </p>
                <p>
                    <button class="btn btn-primary btn-block">按钮</button>
                </p>
                <p>
                    <button disabled="disabled" class="btn btn-default">按钮</button>
                    <button class="btn btn-default active">按钮</button>
                    <button class="btn btn-default">按钮</button>
                </p>
    </div>
    <div class="well">
        <p>
            <div class="btn-toolbar">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                </div>
                <div class="btn-group-vertical">
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                    <button class="btn btn-default">按钮</button>
                </div>
            </div>
            
        </p>
    </div>
</body>
</html>
