<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

    <div class="containor containor-sm">
        <div class="header">
            <h1>Yo.</h1>
        </div>
        <div class="form">
            <form action="">
                
                <div class="input-wrap">
                    <label for="xxx">姓名：</label>
                    <input data-rule='minlength:2|maxlength:10'
                    type="text" 
                    name="username" 
                    class="input-control" 
                    >
                    <div id="username-input-error" class="input-error">姓名不能为空</div>
                </div>
                <div class="input-wrap">
                    <label for="xxx">年龄：</label>
                    <input data-rule='min:18' type="text" name="age" class="input-control">
                    <div id="age-input-error" class="input-error">年龄不能为空</div>
                </div>
                <div class="input-wrap">
                    <label for="xxx">性别：</label>
                    <input data-rule='minlength:1' type="text" name="male" class="input-control">
                    <div id="male-input-error" class="input-error">性别不能为空</div>
                </div>
                <div class="input-wrap">
                    <label for="xxx">个人简介：</label>
                    <input data-rule='required:false|maxlength:1024' type="text" name="intro" class="input-control">
                    <div id="intro-input-error" class="input-error">个人简介不能为空</div>
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    
    <script src="js/volidator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
