<pre>
根据显示模式，大概分为3类：

块级显示模式

块级标签: 
	div p h li ol ul dl ...
特点：
	自己单独占一行，有宽度和高度

行内元素：
	span a b u i strong ...
特点:
	一行可以放好几个。没有高度和宽度

行内块元素：
	image input 图片 和 表单
特点：
	一行可以放多个，有高度和宽度
</pre>
<!DOCTYPE html>
<html>
<head>
	<title>标签分类</title>
	<meta charset="utf-8">
	<style>
		span{background: #daa520;/*苍麒麟色*/}
		div{background: red; width: 100px; height: 100px;}
		p{background-color: green; width: 200px; height: 200px;}
		h1{background-color: blue; width: 300px; height: 300px;}
	</style>
</head>
<body>
	<div></div>
	<p></p>
