<!DOCTYPE html>
<html>
<head>
	<title>vue</title>
	<meta charset="utf-8">
</head>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="../JS/app.web.js"></script>
<body>
	<h1>vue dome:</h1>

	
		<div id="app">
		  显示用vue方式的赋值：{{ message }}
		</div>
	
	
	<script type="text/javascript">
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue message!'
		  }
		})
	</script>
</body>
</html>
