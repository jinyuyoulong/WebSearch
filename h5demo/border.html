<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>border的基本属性</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .b1{
            border-style: dotted;/*点画线*/
            border-color: #996600;/*边框颜色*/
            border-width: 2px;/*边框粗细*/
        }
        .b2{
            border-style: dashed;/*虚线*/
            border-color: blue;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <img src="./images/rabbt.png" class="b1"/>
    <img src="./images/rabbt.png" class="b2"/>
</body>
</html>
